<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通用属性class</title>
    <style>
        .a {color:blue;}
        .b {color:red;}
    </style>
    <style>
        #unlock{color:green;}
    </style>
</head>
<body>
    <h1>我是一个大标题</h1>
    <p>段落可以根据屏幕大小自动换行</p>
    <p>Sun moon and you.<br>Sun for morning,<br>moon for night,<br>and you forever.</p>
    <p class="a">A：宫廷玉液酒</p>
    <p class="b">B：一百八一杯~</p>
    <p class="a">A：这酒怎么样？</p>
    <p class="b">B：听我给你吹！</p>
    <p class="a">A：啊吹！啊吹！</p>
    <p class="b">B：瞧我这张嘴呀！一杯你开胃。</p>
    <p id='unlock'>点击此处解锁</p>
    <i>斜体</i>
    <s>删除线</s>
    <u>下划线</u>
    <p>把段落中的文本<b>加粗</b></p>
    <img src="picture/IMG_1409.jpeg" alt="澳门光影节" width="150px">
    <p>
        <a href="picture/现在.JPG" target="_blank">
            <img src="picture/以前.JPG" width="150px" alt="照片">
        </a>
    </p>
    <p>这是使用Github保存html文件的教程</p>
    <img src="picture/Github.png.crdownload" width="250">
</body>
</html>
